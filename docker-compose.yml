services:
  postgres:
    image: postgres:15-alpine
    container_name: gurt-postgres
    environment:
      POSTGRES_USER: gurt
      POSTGRES_PASSWORD: gurt
      POSTGRES_DB: gurt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gurt"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional: Adminer for database management
  adminer:
    image: adminer:latest
    container_name: gurt-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools

volumes:
  postgres_data:
